<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .left-panel {
            flex: 1;
            max-width: 300px;
        }

        .main-panel {
            flex: 3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button.leave {
            background-color: #f44336;
        }

        button.leave:hover {
            background-color: #da190b;
        }

        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .video-element {
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .video-element video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controls {
            display: none;
            margin: 20px 0;
        }

        #participant-list {
            list-style: none;
            padding: 0;
        }

        #participant-list li {
            padding: 8px;
            margin: 4px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2>Join Session</h2>
            <div class="form-group">
                <label for="identity">Identity:</label>
                <input type="text" id="identity" placeholder="Enter your identity">
            </div>
            <div class="form-group">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" placeholder="Enter room name">
            </div>
            <button id="join_room">Join Room</button>
            <button class="leave" onclick="leaveRoom()">Leave Room</button>

            <h3>Participants</h3>
            <ul id="participant-list"></ul>
        </div>

        <div class="main-panel">
        <div id="video-container"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
